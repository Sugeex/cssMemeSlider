<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <input type="radio"  name="mem" id="mem1" checked>
        <input type="radio" name="mem" id="mem2">
        <input type="radio" name="mem" id="mem3">
        <input type="radio" name="mem" id="mem4">
        <div class="slider">
            <div class="sliders mem1">
                <img src="./img/mem-pro-reklamu.jpg" alt="mem">
            </div>
            <div class="sliders mem2">
                <img src="./img/pasted-image-0-8.jpg" alt="mem">
            </div>
            <div class="sliders mem3">
                <img src="./img/pass.jpg" alt="mem">
            </div>
            <div class="sliders mem4">
                <img src="./img/joAS28fG8xg.jpg" alt="mem">
            </div>
        </div>
        <div class="nav">
            <div class="title"></div>
            <div class="buttons">
                <label class="btn" for="mem1"><div class="button"></div></label>
                <label class="btn" for="mem2"><div class="button"></div></label>
                <label class="btn" for="mem3"><div class="button"></div></label>
                <label class="btn" for="mem4"><div class="button"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
